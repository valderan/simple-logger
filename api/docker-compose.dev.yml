version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: logger_app
    volumes:
      - .:/workspace
    ports:
      - "3000:3000"
      - "9229:9229"
    environment:
      MONGO_URI: mongodb://mongo:27017/logger
      ADMIN_USER: "admin"
      ADMIN_PASS: "admin"
    depends_on:
      - mongo
    networks:
      - logger-network
    command: tail -f /dev/null # от зависания

  swagger:
    image: swaggerapi/swagger-ui:latest
    container_name: logger_swagger
    ports:
      - "3001:8080"
    environment:
      SWAGGER_JSON: /openapi.yaml
    volumes:
      - ./swaggerapi/openapi.yaml:/openapi.yaml:ro
    depends_on:
      - app
    networks:
      - logger-network


  mongo:
    image: mongo:latest
    container_name: logger_db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      # Меняем именованный том на bind mount
      - ./mongodata:/data/logger
    networks:
      - logger-network

networks:
  logger-network:
    driver: bridge
